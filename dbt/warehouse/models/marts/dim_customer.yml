version: 2

models:
  - name: dim_customer
    columns: 
      - name: customer_key
        description: "Surrogate key for the customer dimension."
        tests:
          - unique
          - not_null

      - name: first_name
        description: "The first name of the customer."

      - name: last_name
        description: "The last name of the customer."
      
      - name: email
        description: "The email address of the customer."

      - name: customer_address_id
        description: "The foreign key linking to the customer's address."
      
      - name: last_update
        description: "Timestamp of the last update to this record."
        tests:
          - not_null
  