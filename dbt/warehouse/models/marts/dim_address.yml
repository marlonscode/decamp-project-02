version: 2

models:
  - name: dim_address
    columns:
      - name: address_key
        description: "Surrogate key for the address dimension."
        tests:
          - unique
          - not_null

      - name: address
        description: "The street address."

      - name: district
        description: "The district or region of the address."

      - name: city
        description: "The city of the address."

      - name: country
        description: "The country of the address."

      - name: last_update
        description: "Timestamp of the last update to this record."
        tests:
          - not_null
