models:
  - name: payment
    columns:
      - name: payment_id
        tests:
          - unique
          - not_null

      - name: rental_id
        tests:
          - not_null

      - name: customer_id
        tests:
          - not_null
      
      - name: staff_id
        tests:
          - not_null

      - name: amount
        data_tests:
          - not_null
          - equal_or_greater_than:
              value: 0


     